<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrician  </title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Full-screen background styling */
        body {
            background-image: url('static/back.jpg'); /* Update this path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            padding-top: 100px; /* Adjust this to match the navbar height */
        }

        /* Full-width navbar */
        .navbar {
            width: 100%;
            padding: 15px 15px;
            background-color: rgba(0, 0, 0, 0.8); /* Slight transparency */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure navbar stays on top */
        }

        .navbar-brand img {
            height: 50px; /* Adjust logo size */
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            font-size: 1.2rem;
            padding: 10px 15px;
            color: white;
            transition: 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107; /* Highlight color */
        }

        /* Custom button styling */
        .btn-custom {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Card styling */
        .card {
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            color: black;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Center content */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="static/logo.png" alt="Logo"> Viva Session
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Viva</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chatbot">Chat Helper</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center text-light py-3">
        <p>&copy; 2024 Viva Session. All rights reserved.</p>
    </footer>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
